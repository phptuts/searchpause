<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pause Search Options!</title>
<!-- Un-Minified version -->
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<style>
    input {
        width: 100%;
    }
    button {
        float: right;
    }
</style>
</head>

<body>
    <header>
        <h1>Pause Search</h1>
        <p>An <a target="_blank" href="https://github.com/phptuts/searchpause">open source</a> chrome extension to help you pause and use the internet well!</p>
      </header>
    
      <main>
        <form>
            <p>
                <label>Message</label>
                <input type="text" id="message" value="Is this search skillful?" >
            </p>
            <p>
                <label>Seconds to Pause</label>
                <input id="seconds" type="number" min="0" max="100" value="3" step="1">
            </p>
            <button type="button">Submit Setting</button>

        </form>
      </main>
    
      <footer>
        <p>By Noah Glaser.</p>
      </footer>
      <script src="toastify.min.js"></script>
    <script src="options.js">
        
    </script>
</body>

</html>
